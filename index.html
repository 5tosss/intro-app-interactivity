<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactividad con gráficos 2D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .canvas-container {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        canvas { background: #222; display: block; margin: auto; }
        #stats { margin-top: 10px; font-size: 18px; color: #333; }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Interactividad con gráficos 2D</h1>
        <div class="canvas-container p-3 mx-auto" style="max-width: 850px;">
            <canvas id="gameCanvas" width="800" height="500"></canvas>
            <div id="stats" class="mt-3">Eliminados: <span id="count">0</span> (<span id="percentage">0</span>%) - Nivel: <span id="level">1</span></div>
        </div>
    </div>
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
